# .github/workflows/deploy.yml
name: Build and Deploy Nuxt Site

on:
  push:
    branches:
      - main  # O 'master' si usas esa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Obtiene tu código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instala pnpm (¡ESTA ES LA PARTE NUEVA!)
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Puedes usar la versión de pnpm que uses localmente

      # 3. Configura Node.js y le decimos que use el caché de pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm' # <-- CAMBIADO DE 'npm' A 'pnpm'

      # 4. Instala dependencias y compila (¡USANDO pnpm!)
      - name: Install and Build
        run: |
          pnpm install
          pnpm run generate

      # 5. Envía la carpeta compilada a la rama 'build' (esto no cambia)
      - name: Deploy to Build Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.output/public
          publish_branch: build
          force_orphan: true