# .github/workflows/deploy.yml
name: Build and Deploy Nuxt Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Obtiene tu código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura Node.js y el caché de npm
      # (Esto instala Node Y npm, es el único paso que necesitas)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instala dependencias y compila (¡USANDO npm!)
      - name: Install and Build
        run: |
          npm install
          npm run generate

      # 4. Envía la carpeta compilada a la rama 'build'
      - name: Deploy to Build Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.output/public
          publish_branch: build
          force_orphan: true